<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
  </head>

  <body>
    <header>
      <h1>Todo Vanilla App</h1>
    </header>
    <nav>
      <ul>
        <li>
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Github</a>
        </li>
      </ul>
    </nav>
    <main>
      <section>
        <article>
          <h1>Todo Form</h1>
          <form name="todo-form" onsubmit="setTodo(this)">
            <fieldset>
              <legend>My Todo</legend>
              <div>
                <label>Title</label>
                <input
                  type="text"
                  name="title"
                  placeholder="Enter your task name here"
                  required
                />
              </div>
              <div>
                <input type="submit" value="Create" />
              </div>
            </fieldset>
          </form>
        </article>
        <article>
          <h1>Todo list</h1>
          <ul id="todos"></ul>
        </article>
        <button onclick="getAllTodos()">Get All Todos</button>
      </section>
    </main>
    <footer>
      <p>&copy; Todo App</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
